<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="!win">
  <meta name="description" content="presentasjon av skit i trafikk">
  <link href="styles/slides.css" rel="stylesheet">
  <link href="styles/crossing.css" rel="stylesheet">
  <link href="styles/trafficLight.css" rel="stylesheet">
  <link href="styles/driving.css" rel="stylesheet">
</head>

<body>

    <div class="slide slide--inFocus" id="slide_1">
        <img class="crossing crossing--closeup" src="resources/crossing.svg">
    </div>
    <div class="slide animate" id="slide_2">
        <img class="crossing crossing--closeup crossing--toRoads animated" src="resources/crossingToRoads.svg">
    </div>
    <div class="slide" id="slide_3">
        <img class="crossing crossing--closeup crossing--toRoads animated" src="resources/crossRoads.svg">
        <div class="crossing-overlay">
            <img class="crossing crossing--onCrossroads crossing--fadein" src="resources/crossing.svg">
            <img class="crossing crossing--onCrossroads crossing--fadein" src="resources/crossing.svg">
            <img class="crossing crossing--onCrossroads crossing--fadein" src="resources/crossing.svg">
            <img class="crossing crossing--onCrossroads crossing--fadein" src="resources/crossing.svg">
        </div>
    </div>
    <div class="slide" id="slide_4">
        <img class="crossing crossing--closeup crossing--toRoads animated" src="resources/crossRoads.svg">
        <div class="crossing-overlay">
            <img class="crossing crossing--onCrossroads crossing--fadeout" src="resources/crossing.svg">
            <img class="crossing crossing--onCrossroads" src="resources/crossing.svg">
            <img class="crossing crossing--onCrossroads" src="resources/crossing.svg">
            <img class="crossing crossing--onCrossroads" src="resources/crossing.svg">
        </div>
    </div>
    <div class="slide" id="slide_5">
        <div class="trafficLight">
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light trafficLight-light--active"></div>
            <div class="trafficLight-light"></div>
        </div>
    </div>
    <div class="slide cycleLight" id="slide_6">
        <div class="trafficLight">
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light"></div>
        </div>
    </div>
    <div class="slide cycleRight" id="slide_7">
        <div class="trafficLight">
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light"></div>
        </div>
    </div>
    <div class="slide" id="slide_8">
        <div class="trafficLight" id="crossOverRevealLight">
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light"></div>
        </div>
        <div class="crossOverBox">
            <div class="crossOverBox-button" id="crossOverRevealAction">
                <img class="crossOverBox-button-graphix" src="resources/crossingButton.svg">
            </div>
            <img class="pointUp" src="resources/point.svg"/>
            <img class="dude" src="resources/dude.svg"/>
            <div class="crossOverBox-indicator" id="crossOverRevealIndicator"></div>
        </div>
    </div>
    <div class="slide" id="slide_9">
        <div class="trafficLight crossoverAll">
            <div class="trafficLight-light trafficLight-light--active"></div>
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light"></div>
        </div>
        <div class="trafficLight trafficLight--ped crossoverAll">
                <div class="trafficLight-light trafficLight-light--active">
                    <img class="dude" src="resources/dude.svg"/>
                </div>
                <div class="trafficLight-light trafficLight-light--active">
                    <img class="dude" src="resources/dude.svg"/>
                </div>
                <div class="trafficLight-light">
                    <img class="dude" src="resources/dude.svg"/>
                </div>
            </div>
        <div class="crossOverBox">
            <div class="crossOverBox-button" id="crossOverAllLights">
                <img class="crossOverBox-button-graphix" src="resources/crossingButton.svg">
            </div>
            <img class="pointUp" src="resources/point.svg"/>
            <img class="dude crossOverBoxDude" src="resources/dude.svg"/>
            <div class="crossOverBox-indicator" id="crossOverAllLightsIndicator"></div>
        </div>
    </div>
    <div class="slide slide--noflex" id="slide_10">
        <div class="smallify">
            <div class="trafficLight">
                <div class="trafficLight-light trafficLight-light--active"></div>
                <div class="trafficLight-light"></div>
                <div class="trafficLight-light"></div>
            </div>
            <div class="trafficLight trafficLight--ped">
                <div class="trafficLight-light trafficLight-light--active">
                    <img class="dude" src="resources/dude.svg"/>
                </div>
                <div class="trafficLight-light trafficLight-light--active">
                    <img class="dude" src="resources/dude.svg"/>
                </div>
                <div class="trafficLight-light">
                    <img class="dude" src="resources/dude.svg"/>
                </div>
            </div>
        </div>
        <div class="scene">
            <div class="foreground">
                <div class="endRoad"></div>
                <div class="road">
                    <svg width="20px" height="200vh" viewBox="0 0 20 3000" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <!-- Generator: Sketch 46.1 (44463) - http://www.bohemiancoding.com/sketch -->
                        <title>delimiter</title>
                        <desc>Hardskreva.</desc>
                        <defs></defs>
                        <g id="delimiter" stroke="none" stroke-width="15" stroke-dasharray="250, 75" fill="none" fill-rule="evenodd">
                            <path d="M 10 0 L 10 3000" class="roadDelimeter" id="Shape" fill="#ee4" stroke="#ee4" fill-rule="nonzero">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <img src="resources/bilFraBak.png" class="car"/>
    </div>
    <div class="slide slide--inFocus" id="slide_11">
        <img class="crossing crossing--summary" src="resources/crossing.svg">
        <div class="trafficLight trafficLight-summary">
            <div class="trafficLight-light"></div>
            <div class="trafficLight-light trafficLight-light--active"></div>
            <div class="trafficLight-light"></div>
        </div>
        <img src="resources/bilFraBak.png" class="car--summary"/>
    </div>
  <script src="presentasjon.js"></script>
</body>

</html>
